apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniserve
  namespace: default
  labels:
    app: miniserve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniserve
  template:
    metadata:
      labels:
        app: miniserve
    spec:
      containers:
      - name: miniserve
        image: 172.27.223.7:32000/miniserve:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: miniserve-config
        args:
          - "/data"
          - "--interfaces"
          - "0.0.0.0"
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: uploads-volume
          mountPath: /data/uploads
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /__miniserve_internal/healthcheck
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /__miniserve_internal/healthcheck
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: miniserve-data
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: miniserve-uploads
      restartPolicy: Always
      securityContext:
        fsGroup: 1000